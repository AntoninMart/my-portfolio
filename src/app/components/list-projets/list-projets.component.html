<section class="min-h-screen flex flex-col items-center text-white gap-4 pt-40 pb-20 px-4">
    <div *ngFor="let projet of projets" class="flex flex-col xl:flex-row w-full xl:w-2/3 bg-zinc-900 p-6 rounded-md">
        <div class="w-full xl:w-1/4 flex flex-col-reverse xl:flex-col items-center xl:justify-center xl:gap-2">
            <img [src]="'assets/images/' + projet.icone" alt="{{projet.titre}}" class="w-24 mb-4 xl:mb-0 rounded-full">
            <h3 class="font-bold xl:text-xl text-center xl:text-start">{{ projet.titre }}</h3>
        </div>
        <div class="border-t-2 xl:border-t-0 xl:border-l-2 border-white w-full xl:w-3/4 py-6 px-2 xl:p-6 flex flex-col gap-2 text-center items-center xl:text-start xl:items-start">
            <p>{{ projet.description }}</p>
            <a *ngIf="projet.link" target="_blank" class="rounded-lg py-1 px-2 border-2 border-white hover:bg-white hover:text-black duration-300 w-fit" [href]="projet.link">Consultez le projet</a>
            <h5 *ngIf="projet.date" class="text-sm text-gray-500">{{ projet.date }}</h5>
        </div>
    </div>
</section>
